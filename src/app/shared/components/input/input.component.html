<section class="input-container">
  <mat-form-field (dblclick)="dblclick()">
    <input
      #inputChild 
      matInput 
      [formControl]="formControl" 
      (keydown.enter)="handleKeyEnter()" 
      (keydown.escape)="handleKeyEscape()"
      (blurInput)="handleOnBlur()"
      [disabled]="isEditable"
      autofocus
    />
  </mat-form-field>
</section>

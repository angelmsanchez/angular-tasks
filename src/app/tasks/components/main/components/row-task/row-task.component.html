<section class="row-task-container" [ngClass]="{disabled: task.completed}">
  <app-checkbox title="Mark One" [checked]="task.completed" (check)="handleCheck($event)"></app-checkbox>
  <app-input [value]="task.value" [isEditable]="true" (blurInput)="handleChangeInput($event)"
    (keyEnter)="handleChangeInput($event)"></app-input>
  <button mat-icon-button aria-label="Delete" title="Delete row" (oneClick)="handleDelete()">
    <mat-icon>delete_forever</mat-icon>
  </button>
</section>

<section class="row-task-container"  [ngClass]="{disabled: task.completed}">
  <app-checkbox title="Mark One" [checked]="task.completed" (onChange)="handleCheck($event)"></app-checkbox>
  <app-input [value]="task.value" (onBlur)="handleChangeInput($event)" (onKeyEnter)="handleChangeInput($event)"></app-input>
  <button mat-icon-button aria-label="Delete" title="Delete row" (click)="handleDelete()">
    <mat-icon>delete_forever</mat-icon>
  </button>
</section>
